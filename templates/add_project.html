{% extends "base.html" %}
{% block content %}
<h2>Add New Project</h2>
<form method="POST">
    <label for="title">Project Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" required><br>

    <label for="organizationID">Select Organization:</label>
    <select id="organizationID" name="organizationID" required>
        {% for org in organizations %}
        <option value="{{ org.organizationID }}">{{ org.name }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Add Project</button>
</form>
{% endblock %}
