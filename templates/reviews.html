{% extends "base.html" %}
{% block content %}
<h2>Reviews</h2>
<table border="1">
    <tr>
        <th>Freelancer</th>
        <th>Project</th>
        <th>Rating</th>
    </tr>
    {% for review in reviews %}
    <tr>
        <td>{{ review.freelancer }}</td>
        <td>{{ review.project }}</td>
        <td>{{ review.rating }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
