{% extends "base.html" %}
{% block content %}
<h2>Add Freelancer</h2>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required><br>
    <label>Rate:</label>
    <input type="number" name="rate" required><br>
    <label>Availability:</label>
    <input type="date" name="availability" required><br>
    <button type="submit">Add</button>
</form>
{% endblock %}
